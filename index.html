<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <title>Open Book Archive</title>
</head>

<body>
  <header>
    <div class="text-center py-2">
      <h1 class="fw-bold mb-0">OPEN BOOK</h1>
      <p>Archive</p>
    </div>

    <!-- Search Area -->
    <div class="input-group w-25 mx-auto pb-3">
      <input id="inp-search" type="text" class="form-control" placeholder="Enter book name....."
        aria-describedby="btn-search">
      <button onclick="searchBook()" class="btn btn-outline-secondary btn-success text-white" type="button"
        id="btn-search">Search</button>
    </div>
  </header>

  <main>
    <!-- spinner -->
    <div id="spinner" class="text-center mt-5 p-t5" style="display: none;">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Result Area -->
    <section class="w-75 mx-auto mt-5">
      <div id="result-found"></div>
      <div id="books-grid" class="row row-cols-1 row-cols-ms-2 row-cols-md-3 row-cols-lg-4 g-4">
      </div>
    </section>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <!-- Book Archive JS -->
  <script src="js/app.js"></script>
</body>

</html>
